<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dosage, Toxicity, Health benefits and physiology of vitamin ">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  	<!-- Optional theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="main.css">

  	<!-- Latest compiled and minified JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  	<script src="interactions.js"></script>
	<script src="data-model.js"></script>
  </head>
  <body>
  	<div class="container-fluid">
  	  <h1 class="text-center">Formula Analyzer</h1>
      <div id="part1">
	  <div class="row">
	  <div class="text-center">
	  <h3><em>For Your Run</em></h3><br />
	  <label for="bottlePrice">Desired Price  </label>
	  <input type=number class="bottlePrice required" name="bottlePrice" placeholder="$0.00">
	  <label for="containers">Containers  </label>
	  <input type=number class="containers required" name="containers">
	  <label for="servings">Servings per Container </label>
	  <input type=number class="servings required" name="servings">
	  </div>
	  </div>
	  <h3 class="text-center"><em>Per Serving</em></h3>
		<div class="row">
        <form id="ingredientForm">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Amount</th>
                <th>% Carrier</th>
                <th>$$/Kilo</th>
                <th>Who Sources?</th>
                <th>Pack Size</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
        			<tr class="formulaRow">
        				<td>
                  <input type="text" class="ingredient required" name="ingredient">
                </td>
        				<td>
					<div class="input-group">
                  <input type="number" class="amount required" name="amount" >
				  <div class="input-group-addon">mg</div>
				  </div>
                </td>
        				<td>
					<div class = "input-group">
                    <input type="number" class="carrier required" name="carrier" max="100">
					<div class="input-group-addon">%</div>
				  </div>
				  <p class="message">Only use numbers smaller than 100</p>
                </td>
        				<td>
					<div class="input-group">	
					<div class="input-group-addon">$</div>
                    <input type="number" class="price required" name="price">
				    <div class="input-group-addon">.00</div>
					</div>
                </td>
        				<td>
                  <select class="tableDropDown" style="min-width: 100px;">
                    <option value=true>The Manufacturer</option>
                    <option value=false>Me</option>
                  </select>
                </td>
        				<td>
					<div class="input-group">
                  <input class="packSize" type="number" disabled>
				  <div class="input-group-addon">kg</div>
					</div>
                </td>
        				<td>
                  <a><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
                </td>
        				<td>
                  <a><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></a>
                </td>
        			</tr>
        		</tbody>
        	</table>
        </form>
		</div>
		<div class="text-center">
				<button type="submit" class="analyze">Analyze</button>
		</div>
      </div>
      <div id="part2">
		<div class="text-center">
		<button class="text-center formula">Back to Formula</button>
		</div>
		<div class="row">
        <h2 class="text-center">Breakdown <em>Per Serving</em></h2>
			<table class="table table-striped" id="servingTable">
				<thead>
					<tr>
						<th>Ingredient</th>
						<th>Carrier</th>
						<th>Active</th>
						<th>Total Amount</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
  	  </div>
    </div>
  </body>
</html>
